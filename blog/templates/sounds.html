{% extends 'base.html' %}
{% load trans from i18n %}
{% load staticfiles %}

{% block content %}
<div class="container">
    <div class="row-fluid content-wrapper">
        <div class="top-img">
            {% comment %}
            {% if static_file.sounds_image %}
            <img src="{{ static_file.sounds_image.url }}"></img>
            {% endif %}
            {% endcomment %}
        </div>
        <div class="sounds">
        <iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/4272149&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe>
        </div>
    </div>
</div>
{% endblock %}
